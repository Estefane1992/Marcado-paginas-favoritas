<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo marca páginas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Adicionar marcador</h1>
    <!-- marca páginas -->
    <div class="container" id="bookmarks-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
              <h3>Adicionar marcador</h3>  
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Nome do site  -->
                    <div class="form-group">
                       <label for="website-name" class="form-label">Nome Site</label> 
                       <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- endereço do site  -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">URL do Site</label> 
                        <input type="text" class="form-input" id="website-url">
                     </div>
                     <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
